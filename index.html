<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora IMC</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-br from-slate-800 via-slate-900 to-black min-h-screen flex items-center justify-center text-white font-sans">
  <form id="formIMC" class="bg-white p-8 rounded-2xl shadow-2xl space-y-4 text-black w-full max-w-sm">
    <div>
      <label for="Peso" class="block font-semibold">Peso (kg)</label>
      <input id="Peso" type="number" step="any" min="0" placeholder="Ex: 75" class="mt-1 w-full p-2 border border-gray-300 rounded" />
    </div>
    <div>
      <label for="Altura" class="block font-semibold">Altura (m)</label>
      <input id="Altura" type="number" step="any" min="0" placeholder="Ex: 1.75" class="mt-1 w-full p-2 border border-gray-300 rounded" />
    </div>
    <button type="submit" class="bg-blue-600 text-white w-full py-2 rounded hover:bg-blue-700 transition">
      Calcular IMC
    </button>
    <div id="Resultado" class="text-center font-bold text-lg mt-4"></div>
  </form>

  <script src="script.js"></script>
</body>
</html>
