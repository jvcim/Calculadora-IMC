<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora IMC</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <form action="#">
    <div>
      <label for="Peso">Preencha com seu peso (kg):</label>
      <input id="Peso" type="number" step="0.01">
    </div>
    <div>
      <label for="Altura">Preencha com sua altura (m):</label>
      <input id="Altura" type="number" step="0.01">
    </div>
    <button id="calculoIMC">Calcular</button>
    <div id="Resultado"></div>
  </form>
  <script src="script.js"></script>
</body>
</html>
